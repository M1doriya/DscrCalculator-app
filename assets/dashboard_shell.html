/* =========================================================
   READABILITY PATCH (override)
   Paste at END of <style> in dashboard_shell.html
   ========================================================= */

/* Keep the blue header but increase contrast for subtitle */
.topbar .sub{
  color: rgba(255,255,255,.85) !important;
}

/* Make summary cards truly readable */
.summary-card{
  background: #ffffff !important;             /* solid white */
  border: 1px solid rgba(255,255,255,.25) !important;
  box-shadow: 0 6px 16px rgba(0,0,0,.12) !important;
}

/* Labels should be dark (not white) on white card */
.summary-label{
  color: #334155 !important;                  /* slate */
  opacity: 1 !important;
}

/* Values should be dark */
.summary-value{
  color: #0f172a !important;                  /* near-black */
}

/* If you have .small variant, ensure it stays dark too */
.summary-value.small{
  color: #0f172a !important;
}

/* Make the "pill" readable too (if it appears on blue header area) */
.pill{
  background: rgba(255,255,255,.92) !important;
  border: 1px solid rgba(255,255,255,.65) !important;
  color: #0f172a !important;
}

/* Optional: slightly reduce extreme saturation in the header gradient */
.topbar{
  background: linear-gradient(135deg, #1e40af, #2563eb) !important;
}
